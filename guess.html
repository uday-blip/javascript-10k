<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess a number</title>
    <style>
    /* Full page reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

#input {
  padding: 10px 15px;
  font-size: 16px;
  width: 100px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  margin-right: 10px;
}

#btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#btn:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 20px;
  font-size: 18px;
  color: #444;
}

    </style>
    <script defer src="./guess.js"></script>
</head>
<body>
    <div class="container">
        <H1>guess the number</H1>
    <input type="text" id="input" placeholder="enter a number">
    <button id="btn">Click to guess</button>
    <div id="message"></div>
     </div>
</body>
</html>
